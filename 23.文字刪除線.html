<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h2>安安你好</h2>
        <h3>安安你好</h3>
        <h4>安安你好</h4>
        <a href="">這是連結</a>
    </body>
</html>
<!-- CSS text-decoration 用來替網頁的文字做特效，透過 text-decoration 可以輕鬆快速的管理網頁內的文字特效，直接管理整個網頁內的文字超連結底線>
