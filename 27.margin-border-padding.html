<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1 {border-width: 15px;
                border-color: yellow;
                border-style: solid; 
                margin: 50px;
                padding: 100px;              
            }
        </style>
    </head>
    <body>
        <h1>我的肚子好餓餓餓餓</h1>
    </body>
</html>
<!--  padding 內距的設定，可以控制區域如 DIV 或 span 的內部距離
margin 屬性用來定義一個區域（例如 DIV 或 span）的外邊界距離，俗稱外距，與常用的 padding（內距）剛好不同
 border-style 設定邊框的樣式，可以一次設定四個邊框，也可以分別設定各個邊框樣式，網頁中的許多元素，特別是 DIV 區塊以及 span 區域的邊框樣式>
