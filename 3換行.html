    <body>

        <p>故人西辭黃鶴樓</p>
        <p>煙花三月下揚州</p>
        <p>孤帆遠影碧山盡</p>
        <p>唯見長江天際流</p>

        李白乘舟將欲行<br>
        忽聞岸上踏歌聲<br>
        桃花潭水深千尺<br>
        不及汪倫送我情<br>

    </body>

<!--我們在寫文章時，有時候在特定的地方會強迫斷行（<br>），或是在寫完某一段的時候便會分段（<p>），寫網頁也一樣，而且更需要斷行及分段的功能，以免整個網頁看起來亂糟糟的。>
