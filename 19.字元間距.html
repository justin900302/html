<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #ls1 {letter-spacing: 2.5em}
            #ls2 {letter-spacing: -10px}
        </style>
    </head>
    <body>
        <h3>這是正常的文字間距</h3>
        <h3 id="ls1">這是較大的文字間距</h3>
        <h3 id="ls2">這是較小的文字間距</h3>

    </body>
</html>
<!-- CSS letter-spacing 屬性的功能可以用來設定文字水平方向間的空白區間，letter-spacing 的屬性值可以為正值或負值，當 letter-spacing 的參數值大於 0 時，文字水平間的距離會加大，當 letter-spacing 的參數值小於 0 時，文字水平間的距離會縮小，甚至有可能發生重疊的現象>
