<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h3{color: #1a7aef;
               background-color: #00FF6a;
               box-shadow:3px 3px 2px green;
               text-transform: uppercase}
            h2{text-transform: lowercase}
            h1{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>The weather is good</h1>
        <h2>The weather is good.</h2>
        <h3>The weather is good.</h3>
    </body>
</html>
<!-- 你可以透過 text-transform 來控制文章中的文字字母大小寫，瀏覽器會依照你的指示去呈現，無論原本的字母是大寫還是小寫，一律根據 text-transform 顯示>
